                    <!-- -------form starts here------- -->
                    <div class="container"> 

                      <form id="form" class="form" action="#" >
                        <h1 style="font-family: inherit;">Create an Account</h1>
                       <br>
                        <div class="input-control">
                          <label for="name">Full Name</label>
                          <input id="name" placeholder="Your full name" type="text">
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                        </div>

                        <div class="input-control">
                             <label for="email">Email Address</label>
                             <input id="email" placeholder="email" type="text">
                             <i class="fas fa-check-circle"></i>
                             <i class="fas fa-exclamation-circle"></i>
                             <small>Error message</small>
                        </div>

                        <div class="input-control">
                          <label for="phonenumber">Phone Number</label>
                          <input id="phonenumber" placeholder="Phone Number" type="text">
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                        </div>

                        <div class="input-control">
                          <div class="form-element">
                             <label for="password">Password</label>
                             <input id="password" name="password" placeholder="Password" type="password">
                             <span id="message1" style="color:red"></span>
                             <div class="pw-display-toggle-btn">
                             <i class="fa fa-eye"></i>
                             <i class="fa fa-eye-slash"></i>
                             <i class="fas fa-check-circle"></i>
                             <i class="fas fa-exclamation-circle"></i>
                             <small>Error message</small>
                             </div>
                             <div class="pw-strength">
                               <span>Weak</span>
                               <span></span>
                             </div>
                          </div> 
                        </div>

                        <div class="input-control">
                          <div class="form-element">
                          <label for="password">Re-enter Password</label>
                          <input id="password2" name="password2" placeholder="Password" type="password">
                          <span id="message1" style="color:red"></span>
                          <div class="pw-display-toggle-btn">
                          <i class="fa fa-eye"></i>
                          <i class="fa fa-eye-slash"></i>
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                          </div>
                          
                          <div class="pw-strength1">
                          <span>Weak</span>
                          <span></span>
                       </div>
                     </div> 
                   </div>

                        <button onclick="validateForm()">Sign Up</button>
                      </form>
                  </div>
